<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="icons8-sun-color-favicons/Web/icons8-sun-color-32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="inputs">
      <p>Longitude</p>
      <input type="text">
      <p>Latitude</p>
      <input type="text">
      <button>Get Weather</button>
    </div>


    <div class="wrapper-container">
      <div class="top-container">
        <div class="weather-title-info">
          <h1 class="weather-desc">Sunny</h1>
          <h2 class="location">Orlando, Florida</h2>
        </div>
        <div class="temp-container">
          <h1 class="temp">75째</h1>
          <img src="./weather_symbols/sun.png" class="weather-icon" />
        </div>
      </div>

      <div class="btm-container">
        <div class="day">
          <p>Monday</p>
          <img src="weather_symbols/sun.png" alt="" />

          <p class="temp">74째</p>
          <p>Broken Clouds</p>
          <p>Humidity: 70%</p>
        </div>
        <div class="day">
          <p>Monday</p>
          <img src="weather_symbols/sun.png" alt="" />

          <p class="temp">74째</p>
          <p>Broken Clouds</p>
          <p>Humidity: 70%</p>
        </div>
        <div class="day">
          <p>Monday</p>

          <p class="temp">74째</p>
          <p>Broken Clouds</p>
          <p>Humidity: 70%</p>
        </div>
      </div>
    </div>
