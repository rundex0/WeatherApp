<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="icons8-sun-color-favicons/Web/icons8-sun-color-32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://fontawesome.com/icons/arrow-right?f=classic&s=solid&rt=rotate-90"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="back-btn">
      <img id="back-arrow" src="arrow-67-xxl.png" alt="" />
    </div>

    <div class="inputs">
      <div class="intro-container">
        <h1 id="intro-h1">Grab Weather By City Name or Coordinates</h1>
        <div class="select-container">
          <h1 id="select-opt" val="select">Select Option</h1>
          <ul id="locationType" class="custom-select">
            <li class="listItem" id="citySelected" value="city">City Name</li>
            <li class="listItem" id="coorSelected" value="coordinates">Coordinates</li>
          </ul>
        </div>
        <div id="go-btn"><p>Enter</p></div>
      </div>

      <p id="cityHeader">City</p>
      <input id="cityInput" type="text" placeholder="Ex: Orlando" />
      <div id="cityBtn"><p>Get City Weather</p></div>

      <p class="inputsText">Longitude</p>
      <input type="text" placeholder="Ex: -81.38" id="lon" />
      <p class="inputsText">Latitude</p>
      <input type="text" placeholder="Ex: 28.54" id="lat" />
      <div id="get-location"><p>Get Current Location</p></div>
      <div id="get-weather"><p>Get Weather</p></div>
    </div>

    <div class="wrapper-container">
      <div class="top-container">
        <div class="weather-title-info">
          <h1 class="weather-desc">Sunny</h1>
          <h2 class="location">Orlando</h2>
        </div>
        <div class="temp-container">
          <div class="make-column">
            <img
              src="./open-weather-symbols/clear-sky.png"
              class="weather-icon"
            />
            <h1 class="temp">75°</h1>
          </div>
          <div class="main-data">
            <p id="weather-humidty">Humidity: 70%</p>
            <p id="weather-high">High: 80°</p>
            <p id="weather-low">Low: 80°</p>
            <p id="weather-sunrise">Sunrise: 6am</p>
            <p id="weather-sunset">Sunset: 6pm</p>
          </div>
        </div>
      </div>

      <!-- <div class="footer">
        <p>Created by Nathan Carney 2023</p>

      </div> -->
    </div>

    <script src="server.js" type="module"></script>
  </body>
</html>
