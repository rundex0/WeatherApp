<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="icons8-sun-color-favicons/Web/icons8-sun-color-32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="inputs">
      <p>Longitude</p>
      <input type="text" placeholder="Ex: -81.38" id="lon" />
      <p>Latitude</p>
      <input type="text" placeholder="Ex: 28.54" id="lat" />
      <button id="get-weather">Get Weather</button>
      <button id="get-location">Get Current Location</button>
    </div>

    <div class="wrapper-container">
      <div class="top-container">
        <div class="weather-title-info">
          <h1 class="weather-desc">Sunny</h1>
          <h2 class="location">Orlando</h2>
        </div>
        <div class="temp-container">
          <div class="make-column">
            <img src="./weather_symbols/sun.png" class="weather-icon" />
            <h1 class="temp">75°</h1>
          </div>
          <div class="main-data">
            <p id="weather-humidty">Humidity: 70%</p>
            <p id="weather-high">High: 80°</p>
            <p id="weather-low">Low: 80°</p>
            <p id="weather-sunrise">Sunrise: 6am</p>
            <p id="weather-sunset">Sunset: 6pm</p>
          </div>
        </div>
      </div>
    </div>

    <script src="server.js" type="module"></script>
  </body>
</html>
